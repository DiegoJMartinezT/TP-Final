<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="shortcut icon" href="./imagenes/copa.png" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <form>
            <label for="name">Nombre y Apellido:</label>
            <div class="divInput"><input type="text" id="name" name="name" placeholder="Ingrese nombre y apellido" required></div>

            <label for="username">Usuario:</label>
            <div class="divInput"><input type="text" id="username" name="username" placeholder="Ingrese nombre de usuario" required></div>

            <label for="email">Email:</label>
            <div class="divInput"><input type="email" id="email" name="email" placeholder="Ingrese email" required></div>

            <label for="password">Contraseña:</label>
            <div class="divInput"><input type="password" id="password" name="password" placeholder="Ingrese contraseña" required></div>
            
            <input type="submit" id="btn" class="btn">
        </form>
    </div>
    <script type="text/javascript" src="./TS-JS/form.js"></script>
</body>

</html>
